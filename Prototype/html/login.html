<%MSG%>
<div id="divLogin">
	<form class="bs-docs-example form-horizontal" action="" method="post">
		<div class="control-group">
		    <p>Email:</p>
		    <input class="span3" id="inputEmail" type="email" placeholder="Email" required="">
		</div>
		<div class="control-group">
		    <p>Senha:</p>
		    <input type="password" id="inputPassword" placeholder="Senha">
		</div>
		<div class="control-group">
		    <button type="submit" class="btn">Entrar</button>
		</div>
	</form>
</div>
